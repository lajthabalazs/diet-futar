<html>
  <body>
	<table>
	<form action="{{ post_url }}" method="post">
		<tr><td>Név</td><td><input type="text" name="title" cols="60"/></td></tr>
		<tr><td>Rövid leírás</td><td><textarea type="text" name="subTitle" lines="3" cols="60"></textarea></td></tr>
		<tr><td>Hosszú leírás</td><td><textarea name="description" lines="15" cols="60"></textarea></td></tr>
		<tr><td colspan="2" align="right"><input type="submit" value="Add dish"></td></tr>
	</form>
	</table>
	<table width="400px">
    {% for dish in dishes %}
		<tr><td><a href="{{ base_url }}?dishKey={{ dish.key() }}">{{ dish.title }}</a></td>
		<td>{{ dish.subTitle }}</td>
		<td align="right"><form action="deleteDish" method="post">
			<input type="hidden" name="dishKey" value="{{ dish.key() }}"/>
			<input type="submit" value="Törlés">
		</form></td></tr>
		<tr><td colspan="3">{{ dish.description }}</tr></td>
    {% endfor %}
	</table>
  </body>
</html>
