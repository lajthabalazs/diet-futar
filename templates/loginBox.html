<div id="login_box">
	{% if user %}
		Belépve<br/>
		{{ user.userName }}<br/>
		
		<a href="/orders">Korábbi rendelések</a><br/>
		<a href="/logout">Kilépés</a>
	{% else %}
		<form action="/login" method="post">
			<table>
				<tr><td>Felhasználónév</td><td><input type="text" name="userName"/></td></tr>
				<tr><td>Jelszó</td><td><input type="password" name="password"/></td></tr>
				{% if (login_error) %}
				<tr><td colspan="2"><span style="color: 'RED'">{{ login_error }}</span></td></tr>
				{% else %}
				<tr><td colspan="2"><br/></td></tr>
				{% endif %}
				<tr><td colspan="2" align="right"><input type="submit" value="Belépés"/></td></tr>
			</table>
		</form>	
		<a href="registration">Regisztráció</a>
	{% endif %}
</div>
