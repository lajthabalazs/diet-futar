<div class="mainBg staticPage">
	<div class="container">
		<table width="400px">
		{% for user in users %}
			<tr>
				<td><a href="/userOverview?userKey={{ user.key() }}">{{ user.familyName }} {{ user.givenName }}</a></td>
				{% for week in user.computedWeeks %}
					<td>
						{% if week.itemPrice == 0 %}
							-
						{% else %}
							<a href="/deliverable?weekKey={{ week.key }}">{{week.itemPrice}} Ft</a>
						{% endif %}
					</td>
				{% endfor %}
			</tr>
		{% endfor %}
		</table>
	</div>
</div>
